<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Precios de granos - BCR</title>
</head>
<body>
  <h1>Precios del d√≠a (BCR)</h1>
  <ul id="lista-precios"></ul>

  <script>
    fetch('/api/precios')
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById('lista-precios');
        data.precios.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.producto} (${item.entrega}): ${item.precio}`;
          lista.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('lista-precios').innerHTML = '<li>Error al cargar precios</li>';
      });
  </script>
</body>
</html>
